<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta name="description" content="This is a meta description sample. We can add up to 160 characters.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Er Vijay Raghuwanshi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        
            <!-- Scroll Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <!-- Scroll Progress Bar -->
            <div class="container">
                <div class="heart"></div>
            </div>
        <!-- Typing Effect -->
    <div class="comming-soon">
        <!-- Typing Effect -->
        
        <p class="type" style="font-size: 5rem; color: rgb(255, 0, 0);">The Portfolio Website is Comming Soon!</p>
        <p id="date" style="font-size: 7rem;"></p>
    </div>
    <script src="scripts/typed.js"></script>
    <script src="scripts/index.js"></script>
    <!-- JavaScript code for type.js -->
    <script>
        var typed = new Typed('.type', {
            strings: [
                "The Portfolio Website is comming soon!",
                "Stye tunind"
            ],
            typeSpeed: 60,
            backSpeed: 30,
            smartBackspace: true,
            loop: true
        });
    </script>
    <!-- JavaScript code for type.js -->
    <!-- JavaScript code for the heart anime.js background effect -->
    <script src="scripts/anime.min.js"></script>
    <script>
        const container = document.querySelector('.container')
        for (var i = 1; i <= 100; i++) {
            const hearts = document.createElement('div');
            hearts.classList.add('heart');
            container.appendChild(hearts);
        }
        function animateHearts() {
            anime({
                targets: '.heart',
                translateX: function () {
                    return anime.random(-1920, 1920);
                },
                translateY: function () {
                    return anime.random(-1080, 1080);
                },
                rotate: 45,
                scale: function () {
                    return anime.random(1, 5)
                },
                easing: 'easeInOutBack',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animateHearts,

            })
        }
        animateHearts()
    </script>
<!-- Scroll Progress Bar -->
<script>
    function progressBarScroll() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop,
            height = document.documentElement.scrollHeight - document.documentElement.clientHeight,
            scrolled = (winScroll / height) * 100;
        document.getElementById("progressBar").style.width = scrolled + "%";
    }

    window.onscroll = function () {
        progressBarScroll();
    };
    </script>
    <!-- Scroll Progress Bar -->
</body>

</html>
